services:
  api:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - mongo
    volumes:
      - ./:/app
      - uploads:/app/uploads
  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
volumes:
  mongodata:
  uploads:
